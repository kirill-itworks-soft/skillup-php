<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы в HTML</title>
</head>
<body>
    <h1>Таблицы в HTML</h1>
    <table border="1">
        <tr>
            <td rowspan="2">Номер</td>
            <td colspan="2">Теги</td>
        </tr>
        <tr>
            <td>Тег</td>
            <td>Значение</td>
        </tr>
        <tr>
            <td>1</td>
            <td>p</td>
            <td rowspan="4">для текста</td>
        </tr>
        <tr>
            <td>2</td>
            <td>a</td>
        </tr>
        <tr>
            <td>3</td>
            <td>b</td>
        </tr>
        <tr>
            <td>4</td>
            <td>i</td>
        </tr>
        <tr>
            <td>5</td>
            <td>table</td>
            <td>таблица</td>
        </tr>
        <tr>
            <td>6</td>
            <td>tr</td>
            <td>ряд таблицы</td>
        </tr>
        <tr>
            <td>7</td>
            <td>td</td>
            <td rowspan="2">ячейки таблицы</td>
        </tr>
        <tr>
            <td>8</td>
            <td>th</td>
        </tr>

    </table>

    <a href="index.html">Назад к первой странице</a>

</body>
</html>
